program: train.py
name: optimizer
method: bayes
metric:
  name: eval/mIoU
  goal: maximize
parameters:
  +combo:
    values:
    - "optimizer/1"
    - "optimizer/2"
    - "optimizer/3"
  trainer.gradient_clip_val:
    min: 0.1
    max: 10.0
  trainer.accumulate_grad_batches:
    values: [16, 32, 64]
  optimizer.lr:
    min: 1e-6
    max: 1e-2

    

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}