# combo_stride.yaml
program: train.py
method: grid
metric:
  name: val/total_loss
  goal: minimize
parameters:
  loss.gt_stride:
    values: [1, 4, 8]
  +combo:
    values:
    - "cholecseg8k/1_mem"
    
    - "cholecseg8k/1_mem_sfx"
    - "cholecseg8k/2_mem"
    
    - "cholecseg8k/2_mem_sfx"
    - "cholecseg8k/3_mem"
    
    - "cholecseg8k/3_mem_sfx"
    - "cholecseg8k/4_mem"
    
    - "cholecseg8k/4_mem_sfx"
    - "cholecseg8k/5_mem"
    
    - "cholecseg8k/5_mem_sfx"
    - "cholecseg8k/6_mem"
    
    - "cholecseg8k/6_mem_sfx"
    
    - "cholecseg8k/7_mem_sfx"
    - "cholecseg8k/8_mem"
    
    - "cholecseg8k/8_mem_sfx"
    - "cholecseg8k/9_mem"
    
    - "cholecseg8k/9_mem_sfx"
    
    - "endovis17/1_mem"
    
    - "endovis17/1_mem_sfx"
    - "endovis17/2_mem"
    
    - "endovis17/2_mem_sfx"
    - "endovis17/3_mem"
    
    - "endovis17/3_mem_sfx"
    - "endovis17/4_mem"
    
    - "endovis17/4_mem_sfx"
    - "endovis17/5_mem"
    
    - "endovis17/5_mem_sfx"
    - "endovis17/6_mem"
    
    - "endovis17/6_mem_sfx"
    
    - "endovis17/7_mem_sfx"
    - "endovis17/8_mem"
    
    - "endovis17/8_mem_sfx"
    - "endovis17/9_mem"
    
    - "endovis17/9_mem_sfx"
    

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
  - "-cn=dice_main"

