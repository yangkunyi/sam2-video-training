# Configuration for SAM2 model
checkpoint_path: ""
config_path: configs/sam2.1_hiera_t.yaml
trainable_modules:
  - memory_attention
  - memory_encoder
device: cuda

# Tracker parameters
num_maskmem: 7
image_size: 512
backbone_stride: 16
use_obj_ptrs_in_encoder: true
max_obj_ptrs_in_encoder: 16
add_tpos_enc_to_obj_ptrs: true
proj_tpos_enc_in_obj_ptrs: true
use_signed_tpos_enc_to_obj_ptrs: true
multimask_output_in_sam: true
multimask_output_for_tracking: true
max_objects: 10

# SAM2Train specific parameters
prob_to_use_pt_input_for_train: 0.0
prob_to_use_pt_input_for_eval: 0.0
prob_to_use_box_input_for_train: 0.0
prob_to_use_box_input_for_eval: 0.0

# Frame correction parameters
num_frames_to_correct_for_train: 1
num_frames_to_correct_for_eval: 1
rand_frames_to_correct_for_train: false
rand_frames_to_correct_for_eval: false

# Initial conditioning frames
num_init_cond_frames_for_train: 1
num_init_cond_frames_for_eval: 1
rand_init_cond_frames_for_train: true
rand_init_cond_frames_for_eval: false

# Point sampling parameters
add_all_frames_to_correct_as_cond: false
num_correction_pt_per_frame: 7
pt_sampling_for_eval: "center"
pt_sampling_for_train: "uniform"
prob_to_sample_from_gt_for_train: 0.0

# Additional training parameters
use_act_ckpt_iterative_pt_sampling: false
forward_backbone_per_frame_for_eval: false